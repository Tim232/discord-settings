<body class="dark">
    <div id="container">
        <div class="title">
            <h2>알림</h2>
        </div>
        <div class="settings">
            <div class="checkbox-container">
                <label for="notification" class="checkbox-title">PC 알림 활성화</label>
                <input type="checkbox" id="notification" class="discord-checkbox"><label for="notification" class="discord-label"><span></span></label>
            </div>
            <div class="description">특정채널 또는 서버에서 알림을 받고 싶으시다면 원하는 서버를 오른쪽 클릭하고 알림 설정을 선택하기.</div>
            <div class="margin"></div>
        </div>
        <div class="settings sortation">
            <div class="checkbox-container">
                <label for="message-badge" class="checkbox-title">읽지 않은 메시지 배지 활성화하기</label>
                <input type="checkbox" id="message-badge" class="discord-checkbox"><label for="message-badge" class="discord-label"><span></span></label>
            </div>
            <div class="description">읽지 않은 메시지가 있을 때 앱 아이콘에 붉은 배지가 표시돼요.</div>
            <div class="margin"></div>
        </div>
        <div class="title">
            <h5 class="display-title">비활성화 시간 제한 푸시 알림</h5>
        </div>
        <div class="settings">
            <div class="select-description">컴퓨터로 Discord를 사용 중일 때는 휴대 기기에 푸시 알림을 보내지 않아요.
                이 설정을 사용하면 푸시 알림이 발송되기 전에 비활성화 상태까지 걸리는 시간을 조절할 수 있어요.</div>
        </div>
        <div class="title">
            <h5 class="display-title">테마</h5>
        </div>
        <div class="display">
            <div class="display-container">
                <input type="checkbox" id="dark-btn" class="display-discord-checkbox"><label for="dark-btn" class="display-discord-label"><span>어두운 테마</span></label>
            </div>
            <div class="display-container">
                <input type="checkbox" id="light-btn" class="display-discord-checkbox"><label for="light-btn" class="display-discord-label"><span>밝은 테마</span></label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
